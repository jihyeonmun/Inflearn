<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(a, b, c){
                let max = a;
                //let answer;
                let sum = a+b+c;
                if (a<b) max = b;
                if(max<c) max = c;
                if((sum-max)>max) return "YES";
                else return "NO";
                //return answer;
            }

            console.log(solution(13, 30, 17));
            console.log(solution(3, 4, 5));
        </script>
    </body>
</html>
