<!-- 주어진 배열에서 최솟값 찾기 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(arr){         
                let answer;
                let min = arr[0];
                for(let i=1; i<arr.length; i++){
                    if(min>arr[i]) min=arr[i];
                }
                answer = min
                return answer;
            }

            let arr=[5, 7, 1, 3, 2, 9, 11];
            console.log(solution(arr));
            console.log(Math.min(...arr));
            console.log(Math.max(...arr));
            console.log(Math.min.apply(null,arr));
        </script>
    </body>
</html>
