<!-- 1부터 N까지의 합 구하기 -->

<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(n){
                if (n==1) return 1;
                else return solution(n-1)+n;
            }
            console.log(solution(10));
        </script>
    </body>
</html>
