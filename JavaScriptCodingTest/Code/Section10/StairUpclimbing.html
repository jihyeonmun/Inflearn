<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //결국 이것은 피보나치 수열이랑 똑같다.
            //한칸 올라가는 조합, 두칸 올라가는 조합이 합쳐지면
            // 세칸 올라가는 조합이 탄생. 단계별로 올라가는 느낌! 
            // 여기서는 점화식이라고 한다.
            function solution(n){  
                let answer=0;
                let dy=Array.from({length:n+1}, ()=>0);
                dy[1]=1;
                dy[2]=2;
                for(let i=3; i<=n; i++){
                    dy[i]=dy[i-2]+dy[i-1];
                }
                answer=dy[n];
                return answer;
            }

            console.log(solution(7));
        </script>
    </body>
</html>
