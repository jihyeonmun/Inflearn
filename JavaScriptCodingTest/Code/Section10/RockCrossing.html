<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            //이전 계단 오르기와 똑같다.! 
            // 다만 계단과는 다르게 한칸 더 많다! 
            function solution(n){  
                let answer=0;
                let dy=Array.from({length:n+2}, ()=>0);
                dy[1]=1;
                dy[2]=2;
                for(let i=3; i<=n+1; i++){
                    dy[i]=dy[i-2]+dy[i-1];
                }
                answer=dy[n+1];
                return answer;
            }

            console.log(solution(7));
        </script>
    </body>
</html>
