<html>
    <head>
        <meta charset="UTF-8">
        <title>출력결과</title>
    </head>
    <body>
        <script>
            function solution(s) {
                let answer = [];
                // 숫자는 그대로 반영
                for(let i=0; i<s.length; i++){
                    if(!isNaN(s[i])) {
                        answer.push(parseInt(s[i]));   
                    } else {
                        if(s[i]==='z'){
                            answer.push(0);
                            i+=3;
                        }else if(s[i]==='o'){
                            answer.push(1);
                            i+=2;
                        }else if(s[i]==='t'){
                            if(s[i+1]==='w'){
                                answer.push(2);
                                i+=2;
                            }else{
                                answer.push(3);
                                i+=4; 
                            }
                        }else if(s[i]==='f'){
                            if(s[i+1]==='o'){
                                answer.push(4);
                                i+=3;
                            }else{
                                answer.push(5);
                                i+=3;
                            }
                        }else if(s[i]==='s'){
                            if(s[i+1]==='i'){
                                answer.push(6);
                                i+=2;
                            }else{
                                answer.push(7);
                                i+=4;
                            }
                        }else if(s[i]==='e'){
                            answer.push(8);
                            i+=4;
                        }else{
                            answer.push(9);
                            i+=3;
                        }
                    }
                }
                return answer.join("");
            }
            console.log(solution("seven799nine"));
        </script>
    </body>
</html>
